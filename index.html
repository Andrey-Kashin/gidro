<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин гидроциклов</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/slick.css">
  <link rel="stylesheet" href="/css/slick-theme.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/media.css">
</head>

<body>

  <!-- start header -->

  <header class="header">
    <div class="container">
      <div class="header__top">
        <ul class="header__top-menu">
          <li><a href="#">Магазины</a></li>
          <li><a href="#">Акции</a></li>
          <li><a href="#">Доставка и оплата</a></li>
        </ul>
        <!-- /.header__top-menu -->
        <a href="#" class="header__logo">
          <img src="/img/logo.svg" alt="logo">
        </a>
        <div class="header__top-adress">
          <img src="/icons/location.svg" alt="adress" class="header__top-location">
          <span>Москва, ул. Науки 25</span>
        </div>
        <!-- /.header__top-adress -->
        <div class="header__top-links">
          <a href="" class="header__top_icon icon-heart"><img src="/icons/heart.svg" alt="heart"></a>
          <a href="" class="header__top_icon icon-user"><img src="/icons/user.svg" alt="user"></a>
          <a href="" class="header__top_icon icon-cart"><img src="/icons/cart.svg" alt="cart"></a>
          <span>1</span>
        </div>
        <!-- /.header__top-links -->
      </div>
      <!-- /.header__top -->
    </div>
    <div class="container">
      <div class="header__bottom">
        <ul class="header__bottom-menu">
          <li><a href="#">Квадроциклы</a></li>
          <li><a href="#">Катера</a></li>
          <li><a href="#">Гидроциклы</a></li>
          <li><a href="#">Лодки</a></li>
          <li><a href="#">Вездеходы</a></li>
          <li><a href="#">Снегоходы</a></li>
          <li><a href="#">Двигатели</a></li>
          <li><a href="#">Запчасти</a></li>
        </ul>

      </div>
      <!-- /.header__bottom -->
    </div>
  </header>
  <!-- /.header -->

  <!-- end header -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/js/slick.min.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
